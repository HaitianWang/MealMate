{% extends "base.html" %}

{% block app_content %}
    <style>
        .form-container {
            max-width: 600px; /* Set a max-width if necessary */
            width: 100%;
            padding: 10px; /* Added some padding around the form */
            box-sizing: border-box; /* This make the padding included in the width */
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 form-container">
                <h1>Reset Password</h1>
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <p>
                        {{ form.email.label }}<br>
                        {{ form.email(size=64) }}<br>
                        {% for error in form.email.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </p>
                    <p>{{ form.submit() }}</p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
